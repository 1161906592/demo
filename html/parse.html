  <title>parse</title>
  <style>
  .box {
    margin-top: 500px;
    position: relative;
  }

  .inner {
    position: absolute;
    top: 600px;
    height: 50px;
    background: #000;
    width: 100%;
  }
  </style>
</head>
<body>
<div class="box">
  <div class="inner">asasas</div>
</div>
<script>
var canMeasureWater = function (x, y, z) {
  if (x + y === z || z === 0) {
    return true;
  }
  if (x + y < z) {
    return false;
  }
  return z % gcd(x, y) === 0;
};

function gcd (x, y) {
  if (y === 0) {
    return x;
  }
  return gcd(y, x % y);
}

console.log(gcd(31237, 22002));

console.log(canMeasureWater(31237, 220213, 1));
</script>
