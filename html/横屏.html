<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="丿Coder">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,viewport-fit=cover">
  <title>横屏</title>
  <style>
    * {
        margin: 0;
        padding: 0;
    }
    .box {
        width: 100vw;
        height: 100vh;
        position: relative;
    }
    .top {
        position: absolute;
        right: 0;
        top: 0;
        bottom: 0;
        width: 48px;
    }
    .bottom {
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 48px;
    }
    .inner {
        width: 48px;
        height: 100vh;
        transform: rotate(90deg) translateY(-48px);
        transform-origin: left top;
    }
    .center {
        margin: 0 48px;
    }
  </style>
</head>
<body>
<div class="box">
  <div class="top">
    <div class="inner">上面的</div>
  </div>
  <div class="center">中间的</div>
  <div class="bottom">
    <div class="inner">下面的</div>
  </div>
</div>
<script>
  const win = window.open("/demo/html/横屏.html");
  win.document.body.innerHTML = document.body.innerHTML
  console.log(win.print())
</script>
</body>
</html>
