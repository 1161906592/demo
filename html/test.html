<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="liuyang">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,viewport-fit=cover">
  <title>test</title>
  <style>
  * {
    margin: 0;padding: 0;
  }

  ul {
    display: flex;
    width: 400px;
    margin: auto;
    margin-top: 100px;
  }

  li {
    list-style: none;
    border: 1px solid red;
    flex: 1;
  }

  .modal {
    width: 400px;
    margin: auto;
    height: 0;
    overflow: hidden;
    background: #000;
    color: #fff;
    transition: .3s;
  }

  .show {
    height: 200px;
  }
  </style>
</head>
<body>
<ul>
  <li>1</li>
  <li>2</li>
  <li>3</li>
  <li>4</li>
</ul>
<div class="modal"></div>
<script>
var aLi = document.querySelectorAll("li");
var oModal = document.querySelector(".modal");
Array.from(aLi).forEach((li, index) => {
  li.onmouseenter = function () {
    oModal.classList.add("show");
    oModal.innerHTML = this.innerHTML;
  };
  li.onmouseleave = function () {
    oModal.classList.remove("show");
  };
});
oModal.onmouseenter = function () {
  oModal.classList.add("show");
}
oModal.onmouseleave = function () {
  oModal.classList.remove("show");
}
</script>
</body>
</html>
