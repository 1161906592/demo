<body>
<script>
/*
*  data是某班十个学生小学六年的成绩
*  要求： 将每一年的成绩进行排名，从第二年起显示出每个学生相比前一年名次的变化（上升多少名或者下降多少名）
* */
let data = Array.from({ length: 6 }).map(() => [ "张三", "李四", "王五", "赵四", "张伟", "王伟", "张杰", "李杰", "王强", "王军" ].sort(() => Math.random() - 0.5).map((name) => ({ name: name, grades: ~~(Math.random() * 100) })));
console.log(data);
</script>
</body>
</html>
