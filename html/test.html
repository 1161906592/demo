<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="liuyang">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,viewport-fit=cover">
  <title>test</title>
  <style>
  * {
    margin: 0;padding: 0;
  }
  img {
    position: absolute;
    width: 40px;
    height: 40px;
    animation: fn 2s;
  }
  @keyframes fn {
    from {
      opacity: 0;
      transform: scale(0);
    }
    to {
      opacity: 1;
      transform: scale(1);
    }
  }
  .box {
    width: 400px;
    height: 50px;
    line-height: 50px;
    text-align: center;
    animation: fn1 1s 5 linear;
    color: #ffffff;
    font-size: 18px;
    background: #000;
  }
  @keyframes fn1 {
    0% {
      background: #000;

    }
    50% {
      background: #666;
    }
    100% {
      background: #000;
    }
  }
  </style>
</head>
<body>
<div class="box">文字内容</div>
<div id="root"></div>
<script>
var oRoot = document.getElementById("root");
var width = document.documentElement.clientWidth;
var height = document.documentElement.clientHeight;
var count = 0;
setInterval(add, 500);

function add () {
  var oImg = new Image();
  oImg.src = "./logo.svg";
  oImg.style.left = Math.random() * width + 'px';
  oImg.style.top = Math.random() * height + 'px';
  oRoot.appendChild(oImg);
  count++;
  if (count > 10) {
    oRoot.removeChild(oRoot.children[0])
  }
}
</script>
</body>
</html>
