<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="018269">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,viewport-fit=cover">
  <title>test</title>
  <style>
  * {
    margin: 0;padding: 0;
  }
  .loading {
    position: relative;
    left: 400px;
    top: 400px;
  }
  .item {
    position: absolute;
    left: -20px;
    top: -10px;
    width: 20px;
    height: 20px;
    transform-origin: 40px 10px;
  }
  .item > div {
    animation-name: scale;
    animation-duration: 1s;
    animation-iteration-count: infinite;
    animation-timing-function: linear;
    background: #F6721F;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    opacity: 0;
  }
  @keyframes scale {
    from {
      opacity: 1;
      transform: scale(1);
    }
    to {
      opacity: 0;
      transform: scale(0);
    }
  }
  </style>
</head>
<body>
<div class="loading">
  <div class="item" style="transform: rotate(0deg);">
    <div style="animation-delay: 0s;"></div>
  </div>
  <div class="item" style="transform: rotate(45deg);">
    <div style="animation-delay: 0.125s;"></div>
  </div>
  <div class="item" style="transform: rotate(90deg);">
    <div style="animation-delay: 0.25s;"></div>
  </div>
  <div class="item" style="transform: rotate(135deg);">
    <div style="animation-delay: 0.375s;"></div>
  </div>
  <div class="item" style="transform: rotate(180deg);">
    <div style="animation-delay: 0.5s;"></div>
  </div>
  <div class="item" style="transform: rotate(225deg);">
    <div style="animation-delay: 0.625s;"></div>
  </div>
  <div class="item" style="transform: rotate(270deg);">
    <div style="animation-delay: 0.75s;"></div>
  </div>
  <div class="item" style="transform: rotate(315deg);">
    <div style="animation-delay: 0.875s;"></div>
  </div>
</div>
<script>
</script>
</body>
</html>
