<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,viewport-fit=cover">
  <title>test</title>
  <style>
  * {
    margin: 0;padding: 0;
  }
  .box {
    display: table;
    width: 300px;
    margin: auto;
  }
  .item {
    display: table-cell;
    vertical-align: middle;
  }
  .node {
    box-sizing: border-box;
    padding: 10px 20px;
    position: relative;
  }
  .node:before, .node:after {
    content: '';
    position: absolute;
    height: 50%;
    width: 19px;
  }
  .node:before {
    top: 0;
  }
  .node:after {
    top: 50%;
  }
  .left .node:before, .left .node:after {
    right: 0;
    border-right: 1px solid #eaeaea;
  }
  .left .node:first-of-type:before, .left .node:last-of-type:after {
    border-right: none;
  }
  .right .node:before, .right .node:after {
    left: 0;
    border-left: 1px solid #eaeaea;
  }
  .right .node:first-of-type:before, .right .node:last-of-type:after {
    border-left: none;
  }
  .inner:before, .inner:after {
    content: '';
    position: absolute;
    height: 1px;
    width: 19px;
    top: 50%;
    border-top: 1px solid #eaeaea;
  }
  .inner:before {
    left: 0;
  }
  .inner:after {
    right: 0;
  }
  .left .inner:before, .right .inner:after {
    content: none;
  }
  .node div {
    height: 40px;
    border: 1px solid #eaeaea;
  }
  </style>
</head>
<body>
<div class="box">
  <div class="item left">
    <div class="node"><div class="inner">1</div></div>
    <div class="node"><div class="inner">1</div></div>
    <div class="node"><div class="inner">1</div></div>
    <div class="node"><div class="inner">1</div></div>
    <div class="node"><div class="inner">1</div></div>
    <div class="node"><div class="inner">1</div></div>
  </div>
  <div class="item">
    <div class="node"><div class="inner">1</div></div>
  </div>
  <div class="item right">
    <div class="node"><div class="inner">1</div></div>
    <div class="node"><div class="inner">1</div></div>
    <div class="node"><div class="inner">1</div></div>
  </div>
</div>

</body>
</html>
