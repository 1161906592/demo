<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="liuyang">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,viewport-fit=cover">
  <title>背景</title>
  <style>
  .box {
    width: 1200px;
    height: 700px;
    margin: auto;
    position: relative;
    background: url("./svg/bg.svg") center 100px/100% auto no-repeat;
  }
  .bg {
    position: absolute;
    z-index: 200;
    top: 400px;
    left: 0;
    right: 0;
    bottom: 0;
    background: #F0F1F1;
  }
  </style>
</head>
<body>
<div class="box">
  <div class="bg"></div>
</div>
</body>
</html>
