function getIdPathFormTree (targetId, tree) {
  let paths = [];
  let stop = false;

  function getPath (tree) {
    for (let i = 0; i < tree.length; i++) {
      paths.push(tree[i].id);
      if (tree[i].id === targetId) {
        stop = true;
        return;
      }
      if (tree[i].children && tree[i].children.length) {
        getPath(tree[i].children);
      }
      if (stop) {
        return;
      }
      paths.pop();
    }
  }
  getPath(tree);
  return paths;
}
