<body>
<script>
let map = new Map();
let fn = function () {
  console.log(1);
};
map.set(fn, 100);
map.forEach(function () {
  console.log(arguments);
});
let mapIter = map.entries();
console.log(mapIter.next());
// console.log(map.get(fn));
</script>
