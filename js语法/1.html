<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<input type="file" id="file" multiple>
<script>
var input = document.getElementById("file");
input.onchange = function (e) {
  Array.from(this.files).forEach((file, index) => {
    setTimeout(() => {
      let fr = new FileReader();
      fr.readAsArrayBuffer(file);
      let type = file.type;
      let name = file.name;
      let regex = new RegExp("[\\u4E00-\\u9FFF]", "g");
      for (let i = 0; i < name.length; i++) {
        if (regex.test(name[i]) && name[i] !== "、") {
          name = name.substr(i);
          console.log(name);
          break;
        }
      }
      fr.onload = function () {
        let a = document.createElement("a");
        a.href = (window.URL || window.webkitURL).createObjectURL(
        new Blob([fr.result], {
          type: type
        })
        );
        a.download = name;
        a.click();
      };
    }, index * 500)
  });
};
</script>
</body>
</html>
