  <style>
  * {
    margin: 0;padding: 0;

  div {
    background: red;
  }
  [class=content] {

  }
  .box {
    width: 500px;
    height: 500px;
    margin: auto;
  }
  .inner {
    width: 50%;
    padding-bottom: 50%;
    position: relative;
  }
  .content {
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
  }
  .bfc {
    overflow: hidden;
    background: #000;
  }
  .float {
    float: left;
    height: 200px;
  }
  </style>
</head>
<body>
<div class="box">
  <div class="inner">
    <div class="content"></div>
  </div>
</div>
<div class="bfc">
  <div class="float"></div>
</div>
