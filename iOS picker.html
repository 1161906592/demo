<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <style>
    .loading {
      z-index: 99999;
      position: fixed;
      left: 45%;
      top: 0;
      width: 100px;
      height: 100px;
      overflow: hidden;
      background: #000;
    }
  </style>
</head>
<body>
<div class="btn">点击</div>
<div class="loading"></div>
<script>
  $(function () {
    $('.btn').click(function () {
      $('.loading').show()
      setTimeout(function () {
        $('.loading').hide()
      }, 2000)
    })
  })
</script>
</body>
</html>
